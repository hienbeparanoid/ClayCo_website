<h2 style="color: #2D982A;">Chúng tôi tìm được <b>{{resultCount}} </b> sản phẩm</h2>
<div class="danhmucproduct">
  <div class="product" *ngFor="let cosmetic of cosmetics">
    <div class="product-item">
      <div (click)="viewCosmeticDetail(cosmetic)">
        <div class="product-item--img">
          <img src="{{ cosmetic.Image }}" style="width: 180px;">
        </div>
        <p class="product-item--info">{{ cosmetic.Name }}</p>
        <p class="product-item--price">{{ cosmetic.Price }} VNĐ</p>
      </div>
      <button class="product-item--add" (click)="addToCart(cosmetic)">
        Thêm vào giỏ hàng
      </button>
    </div>
  </div>
</div>
